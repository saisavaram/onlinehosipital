<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #131921;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links button {
      margin-left: 15px;
      padding: 8px 16px;
      background-color: #febd69;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .section-title {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      color: #333;
    }

    .hospital-container {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .hospital-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }

    .hospital-card:hover {
      transform: scale(1.02);
    }

    .hospital-info h3 {
      margin-top: 0;
      color: #007185;
    }

    .hospital-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">HealthEase</div>
    <div class="nav-links">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="window.location.href='auth.html'">üîê Login/Signup</button>
    </div>
  </header>

  <main>
    <h2 class="section-title">üóì My Appointments</h2>
    <div class="hospital-container" id="appointmentList">
      <!-- Appointments will load here -->
    </div>
  </main>

  <script>
    const appointmentList = document.getElementById("appointmentList");
    const appointments = JSON.parse(localStorage.getItem("appointments")) || [];

    if (appointments.length === 0) {
      appointmentList.innerHTML = "<p style='text-align:center;'>No upcoming appointments found.</p>";
    } else {
      appointments.forEach(app => {
        const card = document.createElement("div");
        card.className = "hospital-card";
        card.innerHTML = `
          <div class="hospital-info">
            <h3>${app.hospital}</h3>
            <p><strong>Doctor:</strong> ${app.doctor}</p>
            <p><strong>Specialty:</strong> ${app.specialty || 'General'}</p>
            <p><strong>Date:</strong> ${app.date}</p>
            <p><strong>Time:</strong> ${app.slot}</p>
          </div>
        `;
        appointmentList.appendChild(card);
      });
    }
  </script>
</body>
</html>
